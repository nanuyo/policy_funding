<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정책자금 광고</title>
    <style>
        .ad-container {
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, #2b5876, #4e4376);
            color: white;
            padding: 40px;
            box-sizing: border-box;
            border-radius: 0;
            font-family: 'Noto Sans KR', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .highlight {
            color: #FFC107;
            font-size: 2.5em;
            font-weight: bold;
            margin: 20px 0;
            line-height: 1.2;
        }

        .main-text {
            font-size: 1.8em;
            font-weight: 600;
            margin: 15px 0;
            line-height: 1.4;
        }

        .emphasis {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .number {
            color: #FFC107;
            font-size: 2em;
            font-weight: bold;
        }

        .accent {
            border-left: 4px solid #FFC107;
            padding-left: 15px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="ad-container">
        <div class="highlight">정책자금</div>
        <div class="main-text">
            '<span style="color: #FFC107">이것</span>'부터<br>
            확인하지 않으면<br>
            무조건 탈락합니다.
        </div>
        <div class="emphasis">
            <span class="number">27</span>가지<br>
            핵심 심사 포인트
        </div>
        <div class="accent">
            모르면 기회를<br>
            놓칠 수 있습니다.
        </div>
    </div>
</body>
</html>
