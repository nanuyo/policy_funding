<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정책자금 광고</title>
    <style>
        .ad-container {
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, #2b5876, #4e4376);
            color: white;
            padding: 30px;  /* 여백 줄여서 더 큰 텍스트 수용 */
            box-sizing: border-box;
            border-radius: 0;
            font-family: 'Noto Sans KR', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .highlight {
            color: #FFC107;
            font-size: 3.2em;  /* 2.5em에서 증가 */
            font-weight: bold;
            margin: 15px 0;
            line-height: 1.2;
        }

        .main-text {
            font-size: 1.8em;
            font-weight: 600;
            margin: 15px 0;
            line-height: 1.4;
        }

        .emphasis {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .number {
            color: #FFC107;
            font-size: 2em;
            font-weight: bold;
        }

        .accent {
            border-left: 4px solid #FFC107;
            padding-left: 15px;
            margin: 20px 0;
        }

        .quarter {
            color: #FFC107;
            font-size: 1.8em;  /* 1.2em에서 증가 */
            font-weight: 500;
            margin-bottom: 15px;
        }

        .warning {
            background: rgba(255, 193, 7, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            font-size: 2.2em;  /* 1.4em에서 증가 */
            font-weight: 600;
        }

        .action-text {
            font-size: 2em;  /* 1.6em에서 증가 */
            line-height: 1.3;
            margin-top: 25px;
            border-left: 4px solid #FFC107;
            padding-left: 15px;
        }
    </style>
</head>
<body>
    <div class="ad-container">
        <div class="highlight">정책자금</div>
        <div class="quarter">2025년 4분기</div>
        <div class="warning">
            예산 소진 시<br>
            조기 마감!
        </div>
        <div class="action-text">
            지금 신청 준비를 시작해야<br>
            내년을 기다리지 않습니다.
        </div>
    </div>
</body>
</html>
