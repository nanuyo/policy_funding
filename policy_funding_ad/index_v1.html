<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정책자금 광고 카드</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            font-family: 'Noto Sans KR', sans-serif;
        }

        .ad-card {
            width: 90%;
            max-width: 400px;
            aspect-ratio: 1 / 1;
            background-color: #1A237E;
            /* Deep Blue */
            color: white;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-align: center;
        }

        .ad-card .headline {
            font-size: 28px;
            font-weight: 900;
            line-height: 1.4;
        }

        .ad-card .headline .main-keyword {
            font-size: 38px;
            line-height: 1.3;
        }

        .ad-card .headline .highlight {
            background-color: #FFD600;
            /* Bright Yellow */
            color: #1A237E;
            padding: 0 8px;
        }

        .ad-card .sub-copy {
            font-size: 18px;
            font-weight: 400;
            line-height: 1.6;
            margin: 20px 0;
        }

        .ad-card .sub-copy strong {
            font-weight: 700;
            color: #FFD600;
        }

        .ad-card .cta-button {
            display: inline-block;
            width: 100%;
            padding: 15px 0;
            background-color: #FF6F00;
            /* Bright Orange */
            color: white;
            font-size: 20px;
            font-weight: 700;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .ad-card .cta-button:hover {
            background-color: #FF8F00;
        }

        /* 모바일 반응형 스타일 */
        @media (max-width: 420px) {
            .ad-card {
                padding: 20px;
            }

            .ad-card .headline {
                font-size: 24px;
            }

            .ad-card .headline .main-keyword {
                font-size: 32px;
            }

            .ad-card .sub-copy {
                font-size: 16px;
                margin: 15px 0;
            }
        }
    </style>
</head>

<body>

    <div class="ad-card">
        <div class="header">
            <h1 class="headline">
                <span class="main-keyword">정책자금,</span><br>
                <span class="highlight">'이것'</span>부터 확인 안 하면<br>
                무조건 탈락입니다.
            </h1>
        </div>

        <p class="sub-copy">
            정부 지원 사업,<br>
            <strong>27가지 핵심 심사 포인트</strong>를 모르면<br>
            소중한 기회를 놓칠 수 있습니다.
        </p>

        <a href="#" class="cta-button">
            핵심 심사 포인트 즉시 확인하기
        </a>
    </div>

</body>

</html>
